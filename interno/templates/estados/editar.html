{% extends 'base.html' %}
{% block body%}
    <div class="columns is-centered">
        <h1 class="title">Editar Estado</h1>
    </div>
    <form action="/interno/estado/editar/{{estado.pk}}" method="post">
        {% csrf_token %}

        <div class="field">
            <label class="label"">Nome</label>
            <div class="control">
                <input class="input" type="text" name="nome" id="nome" placeholder="Ex. CearÃ¡" autofocus required minlength="3" maxlength="100" value="{{estado.nome}}">
            </div>
        </div>
        <div class="field">
            <label class="label"">Sigla</label>
            <div class="control">
                <input class="input" type="text" name="sigla" id="sigla" placeholder="Ex. CE" autofocus required minlength="2" maxlength="2"  value="{{estado.sigla}}">
            </div>
        </div>
        <div class="is-pulled-right">
            <a href="/interno/estado" class="button is-outlined is-danger">
                <span class="icon">
                    <i class="fa-solid fa-xmark"></i>
                </span> 
                <span>Cancelar</span>
            </a>
            <button class="button is-primary" type="submit">
            <span class="icon"><i class="fa-regular fa-floppy-disk"></i></span>
            <span>Salvar</span>
            </button>
        </div>
    </form>
{% endblock %}
