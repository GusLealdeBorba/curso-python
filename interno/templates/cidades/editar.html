{% extends 'base.html'%}

{% block body %}
    <div class="columns is-centered">
        <h1 class="title">Editar Cidade</h1>
    </div>
    <form method="POST">
        {% csrf_token %}

        <div class="field">
            <label class="label">Nome</label> <!-- label tab -->
            <div class="control">
                <input class="input" type="text" name="nome" id="nome" placeholder="Ex. Blumenau" autofocus
                required maxlength="100" minlength="3"   value="{{cidade.nome}}">
            </div>  
        </div>
        <div class="field">
            <label class="label" for="estado">Estado</label>
            <div class="select">
                <select name="estado" id="estado" required>
                    {% for estado in estados %}
                    {% if estato.id == cidade.estado.id %}
                    <option value="{{estado.id}}">{{estado.nome}}</option>
                    {% else%}
                    <option value="{{estado.id}}">{{estado.nome}}</option>
                    {% endif%}
                    {% endfor %}
                </select>
            </div>
        </div>
    
        <div class="field">
            <label class="label" for="quantidade_habitantes">Quantidade de Habitantes</label>
            <div class="control">
                <input class="input" type="text" name="quantidade_habitantes" id="quantidade_habitantes" required>
            </div>
        </div>
    
        <div class="field">
            <label class="label" for="clima">Clima</label>
            <div class="control">
                <select name="clima" id="clima" required>
                    {% for cidade in cidades %}
                    {% if cidade.id == cidade.cidade.id %}
                    <option value="{{cidade.id}}">{{cidade.clima}}</option>
                    {% else%}
                    <option value="{{.id}}">{{clima.nome}}</option>
                    {% endif%}
                    {% endfor %}
                </select>
            </div>
        </div>
    
        <div class="field">
        <label class="label" for="data_fundacao">Data da Fundação</label>
            <div class="control">
                <input class="input" type="date" name="data_fundacao" id="data_fundacao" required>
            </div>
        </div>
    
    
        <div class="is-pulled-right">
            <a href="/interno/cidade" class="button is-outlined is-danger">
                <span class="icon">
                    <i class="fa-solid fa-xmark"></i>
                </span>
                <span>Cancelar</span>
            </a>
            <button class="button is-primary" type="submit">
            <span class="icon"><i class="fa-regular fa-floppy-disk"></i></span>
            <span>Salvar</span>
            </button>
        </div>
    </form>
{% endblock %}
