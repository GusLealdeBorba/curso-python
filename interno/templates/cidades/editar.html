{% extends 'base.html'%}

{% block body %}
    <div class="columns is-centered">
        <h1 class="title">Editar Cidade</h1>
    </div>
    <form method="POST">
        {% csrf_token %}

        <div class="field">
            <label class="label">Nome</label> <!-- label tab -->
            <div class="control">
                <input class="input" type="text" name="nome" id="nome" placeholder="Ex. Blumenau" autofocus
                required maxlength="100" minlength="3"   value="{{cidade.nome}}">
            </div>  
        </div>
        <div class="field">
            <label class="label" for="estado">Estado</label>
            <div class="select">
                <select name="estado" id="estado" required>
                    {% for estado in estados %}
                    {% if estato.id == cidade.estado.id %}
                    <option value="{{estado.id}}">{{estado.nome}}</option>
                    {% else%}
                    <option value="{{estado.id}}">{{estado.nome}}</option>
                    {% endif%}
                    {% endfor %}
                </select>
            </div>
        </div>
    
        <div class="field">
            <label class="label" for="quantidade">Quantidade de Habitantes</label>
            <div class="control">
                <input class="input" type="text" name="quantidade" id="quantidade" required value="{{cidade.quantidade}}">
            </div>
        </div>
    
        <!-- <div class="field">
            <label class="label" for="clima">Clima</label>
                <div class="select">
                    <select name="clima" id="clima" required>
                        <option>Selecione</option>
                        {% if cidade.clima == "Tropical" %}
                        <option value="Tropical" selected>Tropical</option>
                        {% else %}
                        <option value="Tropical" selected>Tropical</option>
                        {% endif %}
        
                        <option value="Equatorial" {% if cidade.clima == "Equatorial" %} selected {% endif %}>Equatorial</option>
                        <option value="Semiárido"{% if cidade.clima == "Semiárido" %} selected {% endif %}>Semiárido</option>
                        <option value="Tropical de Altitude"{% if cidade.clima == "Tropical de Altitude" %} selected {% endif %}>Tropical de Altitude</option>
                        <option value="Tropical Atlântico"{% if cidade.clima == "Tropical Atlântico" %} selected {% endif %}>Tropical Atlântico</option>
                    </select> -->
        
                    <select name="clima" id="clima" required>
                        {% for clima in climas %}
                        <option value="{{clima}}" {% if cidade.clima == clima %} selected {% endif %}>{{clima}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
    
        <div class="field">
        <label class="label" for="data">Data da Fundação</label>
            <div class="control">
                <input class="input" type="dat  e" name="data" id="data" required value="{{cidade.data}}">
            </div>
        </div>
    
    
        <div class="is-pulled-right">
            <a href="/interno/cidade" class="button is-outlined is-danger">
                <span class="icon">
                    <i class="fa-solid fa-xmark"></i>
                </span>
                <span>Cancelar</span>
            </a>
            <button class="button is-primary" type="submit">
            <span class="icon"><i class="fa-regular fa-floppy-disk"></i></span>
            <span>Salvar</span>
            </button>
        </div>
    </form>
{% endblock %}
