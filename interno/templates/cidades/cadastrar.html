{% extends 'base.html'%}

{% block body %}
    <div class="columns is-centered">
        <h1 class="title">Cadastro de Cidade</h1>
    </div>

<form method="POST">
    {% csrf_token %}

    <div class="field">
        <label class="label" for="nome">Nome</label>
        <div class="control">
            <input class="input" type="text" name="nome" id="nome"  placeholder="Ex. Blumenau" autofocus
                required minlength="3" maxlength="100">
        </div>
    </div>


    <div class="field">
        <label class="label" for="estado">Estado</label>
        <div class="select">
            <select name="estado" id="estado" required>
                {% for estado in estados %}
                <option value="{{estado.id}}">{{estado.nome}}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="field"></div>
    <label class="label" for="quantidade">Quantidade de Habitantes</label>
        <div class="control">
            <input class="input" type="text" name="quantidade" id="quantidade" required>
        </div>

    <div class="field">
    <label class="label" for="clima">Clima</label>
        <div class="select">
            <select name="clima" id="clima" required>
                <option value="Tropical">Tropical</option>
                <option value="Equatorial">Equatorial</option>
                <option value="Semiárido">Semiárido</option>
                <option value="Tropical de Altitude">Tropical de Altitude</option>
                <option value="Tropical Atlântico">Tropical Atlântico</option>

            </select>
        </div>
    </div>

    <div class="field"></div>
    <label class="label" for="data">Data da Fundação</label>
        <div class="control">
            <input class="input" type="date" name="data" id="data" required>
        </div>
    


    <div class="is-pulled-right">
        <a href="/interno/cidade" class="button is-outlined is-danger">
            <span class="icon">
                <i class="fa-solid fa-xmark"></i>
            </span>
            <span>Cancelar</span>
        </a>
        <button class="button is-primary" type="submit">
        <span class="icon"><i class="fa-regular fa-floppy-disk"></i></span>
        <span>Salvar</span>
        </button>
    </div>
</form>
{% endblock %}
